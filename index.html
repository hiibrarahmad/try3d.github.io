<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

<script>
    // Setup scene, camera, and renderer
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add ambient light for better visibility
    let ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft light
    scene.add(ambientLight);

    // Add directional light to highlight model
    let directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Orbit controls to rotate and zoom the camera
    let controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Load MTL and OBJ files
    let mtlLoader = new THREE.MTLLoader();
    mtlLoader.setPath('./assets/');
    mtlLoader.load('model.mtl', function (materials) {
        materials.preload();

        let objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.setPath('./assets/');
        objLoader.load('model.obj', function (object) {
            // Scale and position adjustments
            object.scale.set(0.5, 0.5, 0.5);  // Adjust scale if too large/small
            object.position.set(0, -1, 0);    // Adjust position if off-screen

            scene.add(object);
        });
    });

    // Set camera position
    camera.position.z = 5;

    // Render the scene
    let animate = function () {
        requestAnimationFrame(animate);

        // Optional: Rotate the model for a better view
        scene.rotation.y += 0.01;

        controls.update(); // Update orbit controls

        renderer.render(scene, camera);
    };

    animate();

    // Handle window resize
    window.addEventListener('resize', function () {
        let width = window.innerWidth;
        let height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>

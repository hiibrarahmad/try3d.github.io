<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #upload-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>

<div id="upload-container">
    <input type="file" id="objFile" accept=".obj" />
    <input type="file" id="mtlFile" accept=".mtl" />
    <button id="loadModelBtn">Load Model</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

<script>
    // Setup scene, camera, and renderer
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add ambient light for base illumination
    let ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(ambientLight);

    // Add a more intense directional light
    let directionalLight = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Orbit controls to move around the scene
    let controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Add a grid helper to visualize the scene
    let gridHelper = new THREE.GridHelper(10, 10);
    scene.add(gridHelper);

    // Files to load
    let objFile = null;
    let mtlFile = null;

    // Event listeners for file uploads
    document.getElementById('objFile').addEventListener('change', function(event) {
        objFile = event.target.files[0];
    });

    document.getElementById('mtlFile').addEventListener('change', function(event) {
        mtlFile = event.target.files[0];
    });

    // Load model when button is clicked
    document.getElementById('loadModelBtn').addEventListener('click', function() {
        if (objFile && mtlFile) {
            loadModel(objFile, mtlFile);
        } else {
            alert('Please upload both .obj and .mtl files');
        }
    });

    // Function to load OBJ and MTL files
    function loadModel(objFile, mtlFile) {
        let mtlLoader = new THREE.MTLLoader();
        let objLoader = new THREE.OBJLoader();

        // Read the MTL file first
        let readerMtl = new FileReader();
        readerMtl.onload = function(event) {
            let mtlText = event.target.result;
            let materials = mtlLoader.parse(mtlText);
            materials.preload();

            // Then read the OBJ file
            let readerObj = new FileReader();
            readerObj.onload = function(event) {
                let objText = event.target.result;
                objLoader.setMaterials(materials);
                let object = objLoader.parse(objText);

                object.scale.set(0.5, 0.5, 0.5);
                object.position.set(0, -1, 0);

                scene.add(object);
            };
            readerObj.readAsText(objFile);
        };
        readerMtl.readAsText(mtlFile);
    }

    // Adjust camera distance
    camera.position.set(0, 2, 10);

    // Render the scene
    let animate = function () {
        requestAnimationFrame(animate);
        controls.update();  // Enable camera movement with controls
        renderer.render(scene, camera);
    };

    animate();

    // Handle window resizing
    window.addEventListener('resize', function () {
        let width = window.innerWidth;
        let height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>

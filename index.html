<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

<script>
    // Setup scene, camera, and renderer
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add ambient light for base illumination
    let ambientLight = new THREE.AmbientLight(0xffffff, 1.5); // Increase light intensity
    scene.add(ambientLight);

    // Add a more intense directional light
    let directionalLight = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Orbit controls to move around the scene
    let controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Load MTL and OBJ files
    let mtlLoader = new THREE.MTLLoader();
    mtlLoader.setPath('./assets/');
    mtlLoader.load('model.mtl', function (materials) {
        materials.preload();

        let objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.setPath('./assets/');
        objLoader.load('model.obj', function (object) {
            object.scale.set(0.5, 0.5, 0.5);  // Adjust the size if needed
            object.position.set(0, -1, 0);    // Center the object in the scene
            scene.add(object);
        });
    });

    // Adjust camera distance
    camera.position.set(0, 2, 10);  // Move the camera further from the object

    // Render the scene
    let animate = function () {
        requestAnimationFrame(animate);
        controls.update();  // Enable camera movement with controls
        renderer.render(scene, camera);
    };

    animate();

    // Handle window resizing
    window.addEventListener('resize', function () {
        let width = window.innerWidth;
        let height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
